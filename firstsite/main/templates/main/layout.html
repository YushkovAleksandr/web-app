{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <aside>
        <img src="{% static 'main/img/back.jpeg' %}">
        <span class='logo'>ARTIST/</span> 
        <span class='logo'>DESIGNER</span>     
        <ul>
            <a href="{% url 'home' %}"><li>/HOME/</li></a>
            <a href="{% url 'my_works' %}"><li>/WORKS/</li></a>
            <a href="{% url 'shop' %}"><li>/SHOP/</li></a>
            <a href="{% url 'about' %}"><li>/CONTACTS/</li></a>
            <a href="{% url 'add_post' %}"><li>/ADD MESSAGE/</li></a>
        </ul>
        <div class="registration" style="margin-top: 70px;">
            {% if user.is_authenticated %}
                <p style="font-family: 'Cambay', sans-serif; margin-left: 32px;">{{user.get_username}}</p>
                
                <a style="margin-left: 16px; font-family: 'Cambay', sans-serif; color: #fff; font-size: small;" href="{% url 'logout'%}?next={{ request.path }}"><button class="btn btn-warning">Logout</button></a>
            {% else %}
                <a style="margin-left: 16px; font-family: 'Cambay', sans-serif; color: #fff; font-size: small;" href="{% url 'login' %}?next={{ request.path }}"><button class="btn btn-warning">Login</button></a>
            {% endif %}               
        </div>
    </aside>  
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/snowfall.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(document).snowfall({image :"{% static 'main/img/snow4.png' %}", minSize: 10, maxSize:30});
            $(document).snowfall({image :"{% static 'main/img/2.png' %}", minSize: 5, maxSize:20});
        });
    </script>
</body>
</html>
